<!DOCTYPE html>
<html>
<head><link rel='stylesheet' type='text/css' href='srch.css'/></head>
<!-- title on window -->
<title>dictext.io </title>
<!-- dictext & logo -->
<body>
    <img src="logo.png" alt="logo" align="right" style="width:60px;height:60px;">
    <h2>dictext</h2>
    <h3>enter your word</h3>

<!-- search form and results portion -->
<div class="searchBar">
    <form id="query">
        <input type="text" placeholder="Search">
    </form>
    <div id="resultsBox">
        <h4>Definitions:</h4>
        <ol id="definitions">
        </ol>
        <h4>Synonyms:</h4>
        <ol id="synonyms">
        </ol>
        <h4>Antonyms:</h4>
        <ol id="antonyms">
        </ol>
        <h4>Example:</h4>
        <ol id="example">
        </ol>
    </div>
</div>

</body>
<!-- javascript -->
<script type="text/javascript" src="srch.js"></script>

</html>
