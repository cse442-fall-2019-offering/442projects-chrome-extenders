<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' type='text/css' href='srch.css'/>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
    <title>dictext.io</title>
</head>

<!-- dictext & logo -->
<body>
    <figure align="center" style="padding-bottom: 5%">
        <img src="logo.png" alt="logo" style="width:60%;height:60%;">
        <figcaption> dic{t}ext </figcaption>
    </figure>

    <!-- search form and results portion -->
    <div class="searchBar">
        <div class="searchBox">
            <h3> Enter a word: </h3>
            <input id="search" type="text" placeholder="Search" />
        </div>
        <br>
        <div id="resultsBox" class="resultsBox">
        <div id="errorBox"></div>
            <h4>Definitions:</h4>
            <ol id="definitions">
            </ol>
            <h4>Synonyms:</h4>
            <ol id="synonyms">
            </ol>
            <h4>Antonyms:</h4>
            <ol id="antonyms">
            </ol>
            <h4>Example:</h4>
            <div id="example">
            </div>
            <h4>Translate:</h4>
            <select id="langSelect">
                <option value="french">French</option>
                <option value="italian">Italian</option>
                <option value="spanish">Spanish</option>
            </select>
            <ol id="languages"></ol>
        </div>
    </div>
</body>

<!-- javascript -->
<script type="text/javascript" src="srch.js"></script>

</html>
