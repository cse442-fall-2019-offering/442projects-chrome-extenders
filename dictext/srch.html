<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' type='text/css' href='srch.css'/>
    <!-- title on window -->
    <title>dictext.io</title>
</head>

<!-- dictext & logo -->
<body>
    <img src="logo.png" alt="logo" align="right" style="width:60px;height:60px;">
    <h2>dictext</h2>
    <h4>enter your word</h4>

    <!-- search form and results portion -->
    <div class="searchBar">
        <form id="query">
        <input type="text" placeholder="Search" />
        </form>
        <div id="resultsBox">
        <div id="errorBox"></div>
            <h4>Definitions:</h4>
            <ol id="definitions">
            </ol>
            <h4>Synonyms:</h4>
            <ol id="synonyms">
            </ol>
            <h4>Antonyms:</h4>
            <ol id="antonyms">
            </ol>
            <h4>Example:</h4>
            <div id="example">
            </div>
            <h4>Translate:</h4>
            <select id="langSelect">
                <option value="french">French</option>
                <option value="italian">Italian</option>
                <option value="spanish">Spanish</option>
            </select>
            <ol id="languages"></ol>
        </div>
    </div>
</body>

<!-- javascript -->
<script type="text/javascript" src="srch.js"></script>

</html>
